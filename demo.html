<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <style>
        .box{
            font-family: 宋体;
        }
    </style>
</head>
<body>
<div class="box">
    测试部
</div>
<!--
执行方式
    ①由<script>代码</script>包含的代码就是JavaScript代码
    ②把JavaScript代码放到一个单独的.js文件，然后在HTML中通过<script src="..."></script>引入这个文件中
-->
<script>
    var a=1+2;
    console.log(a)
</script>
<script src="demo.js">

</script>
</body>
</html>
